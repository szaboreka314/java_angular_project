<div *ngIf="ticket">
  <button class="edit" [routerLink]="['/get_ticket_by_id/', ticket.id, 'edit']">Edit</button> <button (click)="onDelete()" class="delete">Delete</button>
</div>


<div class="descr" *ngIf="ticket">
  <a   [routerLink]="['/group-tickets/',ticket.category]">{{ticket.category}}</a> / {{ticket.id}}
</div>
<h1>Details</h1>
<div *ngIf="ticket">
  <table class="tg">
    <tbody>
      <tr>
        <td class="tg-73oq">Priority:</td>
        <td class="tg-73oq">{{ticket.priority}}</td>
        <td class="tg-73oq">Status:</td>
        <td class="tg-73oq">{{ticket.status}}</td>
      </tr>
      <tr>
        <td class="tg-73oq">Resolution: </td>
        <td class="tg-73oq">{{ticket.resolution}}</td>
        <td class="tg-73oq"></td>
        <td class="tg-73oq"></td>
      </tr>
    </tbody>
  </table>
</div>
<h1>Description</h1>
<div class="descr" *ngIf="ticket">
  {{ticket.description}}
</div>

<h1>Comments</h1>
<div class="comment" *ngFor="let comment of comments">
  <div class="name">{{comment.userId.name}}:</div>
{{comment.text}}
</div>
<textarea comment class="form-control" id="comment"
          [(ngModel)]="newComment" name="comment"></textarea>
<div *ngIf="ticket">
  <button class="edit" type="button" (click)="saveComment()">Add comment</button>
</div>
