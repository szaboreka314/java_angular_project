<div class="filter">
  <h1>Filters</h1>
  <div class="form-group">
    <label for="category">Assignee: </label>
    <select class="form-control" id="category"
            required
            [(ngModel)]="assignee" name="category" (change)="filter()"
            #resultType="ngModel">
      <option *ngFor="let user of users"
              [value]="user.id">{{user.name}}</option>
    </select>
  </div>
</div>

 <table class="tg" id="latestActivities">
    <thead>
    <tr>
      <th class="tg-0lax" colspan="3" >{{name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="tg-0lax">ID</td>
      <td class="tg-0lax">TITLE</td>
      <td class="tg-0lax">PRIORITY</td>
    </tr>
    <tr *ngFor="let ticket of tickets">
      <td class="tg-0lax"><a   [routerLink]="['/get_ticket_by_id/',ticket.id]">{{ticket.id}}</a></td>
      <td class="tg-0lax">{{ticket.name}}</td>
      <td class="tg-0lax">{{ticket.priority}}</td>
    </tr>
    </tbody>
  </table>
